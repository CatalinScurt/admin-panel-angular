<div class="edit">
    <h1>Edit an order</h1>
    <div class="form">
        <div class="container">
            <label for="user">Costumer: </label>
            <input type="text" name="user" placeholder="user..." id="username" value={{order.username}} readonly>
        </div>

        <div class="container">
            <label for="amount">Amount: </label>
            <input type="number" name="amount" placeholder="amount..." id="amount" value={{order.amount}}>
        </div>

        <div class="container">
            <label for="address">Address: </label>
            <input type="text" name="address" placeholder="address..." id="address" value={{order.address}}>
        </div>

        <div class="container">
            <label for="createdAt">Placed On: </label>
            <input type="text" name="createdAt" placeholder="createdAt..." id="createdAt"
                value={{order.createdAt.slice(0,10)}}>
        </div>

        <div class="container">
            <label for="status">Status: </label>
            <input type="text" name="status" placeholder="status..." id="status" value={{order.status}}>
        </div>

        <div *ngFor="let product of order.productsTitle; index as i">
            <label for='product {{i}}'>Product {{i+1}}: </label>
            <input type="text" id='product{{i}}' name='product {{i}}' placeholder='product {{i}}' value={{product}}
                readonly>
            <label for='quantity {{i}}'>Quantity {{i+1}}: </label>
            <input type="number" id='quantity{{i}}' placeholder='quantity...' value={{order.products[i].quantity}}
                readonly>
        </div>

        <button class="btn" (click)="submitForm()">Submit</button>
    </div>
    <button class="addProduct" (click)="addInput()">Add product</button>
    <div>{{response.length>0 ? response: null}}</div>
</div>
