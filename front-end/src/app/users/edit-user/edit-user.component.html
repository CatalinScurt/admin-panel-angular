<div class="green">
    <i class="fa-solid fa-users"></i>
</div>
<div class="edit">
    <form class="form" id="form">
        <div class="container">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="username..." id="username" value={{user.username}}>
        </div>

        <div class="container">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="email..." id="email" value={{user.email}}>
        </div>

        <div class="container">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" placeholder="First Name..." id="firstName" value={{user.firstName}}>
        </div>

        <div class="container">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" placeholder="Last Name..." id="lastName" value={{user.lastName}}>
        </div>

        <div class="container">
            <label for="password">Password:</label>
            <input type="text" name="password" placeholder="Password..." id="password">
        </div>

        <div class="container">
            <label for="Admin">Admin:</label>
            <input type="text" name="Admin" placeholder="Admin..." id="isAdmin" value={{user.isAdmin}}>


        </div>
        <button class="btn" (click)="submitForm()">Submit</button>
    </form>
    <div>{{response.length>0 ? response: null}}</div>
</div>
<div class="violet">
    <i class="fa-solid fa-user-pen"></i>
</div>
