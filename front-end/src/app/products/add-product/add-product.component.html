<div class="edit">
    <h1>Add a new Product</h1>
    <form id="form" [formGroup]="addForm" (ngSubmit)="submitForm()">

        <div class="form">

            <div class="left">


                <div class="container title">
                    <label for="title">Title:</label>
                    <input type="text" name="title" placeholder="title..." formControlName="title">
                </div>

                <div class="container">
                    <label for="description">Description:</label>
                    <input type="text" name="description" placeholder="description..." formControlName="description">
                </div>

                <div class="container unu">
                    <label for="price">Price:</label>
                    <input type="number" name="price" placeholder="price..." formControlName="price">
                </div>

                <div class="container">
                    <label for="discount">Discount:</label>
                    <input type="number" name="discount" placeholder="discount..." formControlName="discountPercentage">
                </div>
            </div>

            <div class="right">

                <div class="container">
                    <label for="seller">Seller:</label>
                    <input type="text" name="seller" placeholder="seller..." formControlName="seller">
                </div>


                <div class="container">
                    <label for="stock">Stock:</label>
                    <input type="number" name="stock" placeholder="stock..." formControlName="stock">
                </div>


                <div class="container">
                    <label for="brand">Brand:</label>
                    <input type="text" name="brand" placeholder="brand..." formControlName="brand">
                </div>

                <div class="container">
                    <label for="id">Category:</label>
                    <input type="text" name="category" placeholder="category..." formControlName="category">
                </div>
            </div>

            <div class="image">
                <div class="container">
                    <label for="cover">Cover:</label>
                    <input type="text" name="cover" placeholder="image..." formControlName="thumbnail">
                </div>

                <div class="container">
                    <div *ngFor="let img of arrayImages; index as i" class="addImgContainer">
                        <label for='images {{i}}'>Image {{i+1}}: </label>
                        <input type="text" name='images {{i}}' id='images{{i}}' placeholder='image {{i+1}}'>
                    </div>
                </div>
            </div>
        </div>
        <button class="btnSub">Submit</button>
    </form>
    <button class="addBtn" (click)="addInput()">Add img</button>
    <div>{{response.length>0 ? response: null}}</div>
</div>
